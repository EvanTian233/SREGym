apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: {{ .Values.namespace }}
  labels:
    app: locust
    role: master
spec:
  selector:
    app: locust
    role: master
  ports:
  - name: web
    port: 8089
    targetPort: 8089
  - name: master
    port: 5557
    targetPort: 5557
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master-web
  namespace: {{ .Values.namespace }}
  labels:
    app: locust
    role: master
spec:
  selector:
    app: locust
    role: master
  ports:
  - name: web
    port: 8089
    targetPort: 8089
    nodePort: 30089
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: {{ .Values.namespace }}
  labels:
    app: locust
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
      - name: locust
        image: locustio/locust:2.14.2
        ports:
        - containerPort: 8089
          name: web
        - containerPort: 5557
          name: master
        env:
        - name: LOCUST_MODE
          value: "master"
        - name: LOCUST_WEB_AUTH
          value: "admin:admin"
        - name: LOCUST_HOST
          value: "http://ts-ui-dashboard:8080"
        args:
        - "--master"
        - "--host=http://ts-ui-dashboard:8080"
        volumeMounts:
        - name: locust-config
          mountPath: /mnt/locust
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: locust-config
        configMap:
          name: locust-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: locust
    role: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: locustio/locust:2.14.2
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_MASTER_NODE_HOST
          value: "locust-master"
        - name: LOCUST_MASTER_NODE_PORT
          value: "5557"
        args:
        - "--worker"
        - "--master-host=locust-master"
        volumeMounts:
        - name: locust-config
          mountPath: /mnt/locust
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: locust-config
        configMap:
          name: locust-config
